<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <title>Omnifood</title>
</head>

<body>
    <section class="section-hero">
        <div class="hero-wrapper">
            <div class="hero-text-wrapper">
                <h1 class="heading-primary">A healthy meal delivered to your door, every single day</h1>
                <p class="hero-text-description">
                    The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your
                    personal tastes and nutritional needs.
                </p>
                <a href="#" class="btn btn--full margin-right-sm">Start Your Subscription</a>
                <a href="#" class="btn btn--outline">Learn more &darr;</a>
                <div class="delivered-meals-wrapper">
                    <div class="delivered-meals-images">
                        <img class="delivered-meals-customer-photo" src="/img/customers/customer-1.jpg"
                            alt="customer photo">
                        <img class="delivered-meals-customer-photo" src="/img/customers/customer-2.jpg"
                            alt="customer photo">
                        <img class="delivered-meals-customer-photo" src="/img/customers/customer-3.jpg"
                            alt="customer photo">
                        <img class="delivered-meals-customer-photo" src="/img/customers/customer-4.jpg"
                            alt="customer photo">
                        <img class="delivered-meals-customer-photo" src="/img/customers/customer-5.jpg"
                            alt="customer photo">
                        <img class="delivered-meals-customer-photo" src="/img/customers/customer-6.jpg"
                            alt="customer photo">
                    </div>
                    <p class="delivered-meals-text">
                        <span>250,000+</span> meals delivered last year!
                    </p>
                </div>
            </div>
            <div class="hero-img-wrapper">
                <img src="/img/hero.png" class="hero-image" alt="lots of wood pictures, woman enjoying meal">
            </div>
        </div>

    </section>
</body>

</html>
